<app-header (selectedFeature)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12" >
      <app-recipes *ngIf="selectedView==='Recipe'"></app-recipes>
      <app-shopping-list  *ngIf="selectedView==='Shopping-list'"></app-shopping-list>
    </div>
  </div>
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (blueprintCreated)="onBlueprintAdded($event)"
  >
  </app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-danger" (click)="onDestroyFirst()">
        Destroy first component
      </button>
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [element]="serverElement"
      >
        <!-- here if we want something to pass to our component directly with selector from here ðŸ‘‡ write data here and add ngcontent where you want it -->
        <p>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{
            serverElement.content
          }}</strong>
          <em *ngIf="serverElement.type === 'Blueprint'">{{
            serverElement.content
          }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
<app-servers></app-servers>

<hr />

<app-warningAlert></app-warningAlert>
<app-success-alert></app-success-alert>

<div class="row">
  <div class="col-xs-12">
    <app-game-control
      (intervalFired)="onIntervalFired($event)"
    ></app-game-control>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-odd *ngFor="let i of oddNumbers" [number]="i"></app-odd>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-even *ngFor="let i of evenNumbers" [number]="i"></app-even>
  </div>
</div>
